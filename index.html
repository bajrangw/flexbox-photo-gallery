<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="header">
        <h1>CSS flexbox photo gallery</h1>
    </header>
    <div class="gallery">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="Tabby cat lying on a white bedspread with front paws stretched out, relaxed and content in a cozy bedroom" />
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt="Orange and white cat sitting upright on a wooden floor, looking alert and curious in a warmly lit room" />
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="Fluffy tabby cat with green eyes gazing thoughtfully to the side, resting on a soft surface in a calm indoor setting" />
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt="Orange and white cat sleeping peacefully under a white blanket, only ears and part of the head visible, tranquil and cozy bedroom atmosphere" />
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt="Gray tabby cat curled up on a white blanket, eyes closed and body relaxed, peaceful and safe environment" />
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="Two small tabby kittens sitting close together on a concrete floor near a weathered wooden wall, both looking calm and curious in a gentle and rustic setting" />
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="Black and white cat sitting on a windowsill, looking outside with an attentive expression, natural light streaming in" />
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="Tabby cat lying on its side on a patterned blanket, eyes half closed, relaxed and comfortable in a homey environment" />
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg" alt="Orange tabby cat sitting on a wooden floor, looking up with wide eyes, playful and curious mood in a bright room" />
    </div>
</body>

</html>
